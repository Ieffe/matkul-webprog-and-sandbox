<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="text-center my-4">

              <input type="text" name="name" class="form-control" id="" placeholder="Masukkan Nama">

        <div class="form-group row">

            <div class="col-sm-4">
              <input type="number" name="nim" class="form-control" id="" placeholder="Masukkan NIM">

        </div>
        <div class="form-group row">

            <div class="col-sm-6">
              <input type="date" name="ttl" class="form-control" id="">

            <button type="submit" class="btn btn-success">Submit</button>

</html>
